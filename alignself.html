<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>align-self 練習</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .container {
      display: flex;
      height: 200px;
      background: #ffdead;
    }
    .item {
      background: #0cf;
      margin: 10px;
      width: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item1 { align-self: stretch; }
    .item2 { align-self: flex-start; height: 50px; }
    .item3 { align-self: flex-end; height: 50px; }
    .item4 { align-self: center; height: 50px; }
    .item5 {
      align-self: baseline;
      font-size: 24px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">項目1</div>
    <div class="item item2">項目2</div>
    <div class="item item3">項目3</div>
    <div class="item item4">項目4</div>
    <div class="item item5">項目5</div>
  </div>
</body>
</html>
