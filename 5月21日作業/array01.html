<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grades Calculation</title>
</head>
<body>
    <script>
        let grades = [70, 50, 84];
        grades.push(35);
        grades.push(100);

        let total = 0;
        for (let i = 0; i < grades.length; i++) {
            total += grades[i]; // 累加成績
        }

        document.write('總和是 ' + total + '<br>');
        let avg = total / grades.length;
        document.write('平均是 ' + avg.toFixed(2) + '<br>');
    </script>
</body>
</html>
