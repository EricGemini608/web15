<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>5月21日作業</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "標楷體", sans-serif;
      overflow: hidden;
    }

    body {
      background-image: url("https://i.ytimg.com/vi/BVhVtOt6hRI/maxresdefault.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .top-right {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 5px black;
      font-weight: bold;
      z-index: 3;
      animation: slideInRight 1s ease-out;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px black;
      color: rgba(255, 255, 255, 0.8);
      text-align: left;
      width: 100%;
      padding-left: 50px;
      box-sizing: border-box;
      animation: slideInLeft 1.2s ease-out;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to top, #e0e0e0, #ffffff);
      color: #333;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 0 #888, 0 6px 15px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
      margin-bottom: 30px;
      z-index: 2;
      animation: slideInUp 1.4s ease-out;
    }

    button:hover {
      background: linear-gradient(to top, #cccccc, #f9f9f9);
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #888, 0 4px 10px rgba(0,0,0,0.2);
    }

    section {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 25px 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px black;
      z-index: 2;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: #aeeaff;
      font-size: 22px;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffffff;
      text-shadow: 0 0 5px #aeeaff;
    }

    .star {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgb(255, 230, 163);
      pointer-events: none;
      animation: star-fade 1s linear forwards;
      z-index: 1;
    }

    @keyframes star-fade {
      to {
        opacity: 0;
        transform: translateY(-20px) scale(0.5);
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
    您的瀏覽器不支援音樂播放
  </audio>

  <div class="top-right">作業1</div> <!-- 滑入文字 -->
  <h1>5月21日作業</h1>
  <button onclick="changeBackground()">換背景</button>

  <section>
    <ul>
      <li><a href="https://ericgemini608.github.io/web15/5%E6%9C%8821%E6%97%A5%E4%BD%9C%E6%A5%AD/object1.html">練習1(object1.html)</a></li>
      <li><a href="https://ericgemini608.github.io/web15/5%E6%9C%8821%E6%97%A5%E4%BD%9C%E6%A5%AD/array01.html">練習2(array01.html)</a></li>
      <li><a href="https://ericgemini608.github.io/web15/5%E6%9C%8821%E6%97%A5%E4%BD%9C%E6%A5%AD/Array03.html">練習3(我愛喝的飲料)</a></li>
      <li><a href="">練習4(加分題)</a></li>
    </ul>
  </section>

  <script>
    const images = [
      "https://i.ytimg.com/vi/tpGHDKD5PiY/maxresdefault.jpg",
      "https://i.ytimg.com/vi/vN_owVP5E9w/hq720.jpg"
    ];
    let index = 0;

    function changeBackground() {
      index = (index + 1) % images.length;
      document.body.style.backgroundImage = `url('${images[index]}')`;
    }

    document.addEventListener("mousemove", (e) => {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = `${e.pageX}px`;
      star.style.top = `${e.pageY}px`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1000);
    });
  </script>

</body>
</html>
