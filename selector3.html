<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>CSS Selector 範例</title>
  <style>
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 20px;
    }
    span.red {
      color: red;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>文章第一段落的標題</h1>
    <p>今天的 <span class="red">天氣</span> 是不錯</p>
  </div>

  <div class="box">
    <h1>文章第一段落的標題</h1>
    <p>今天的 <span class="red">天氣</span> 是不錯</p>
  </div>

</body>
</html>
