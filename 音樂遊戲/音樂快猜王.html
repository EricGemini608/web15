<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ËÅΩÊõ≤ÁåúÊ≠å</title>
  <style>
    :root {
      --bg-color: #ffc595;
      --text-color: #000;
      --question-bg: #fff4e0;
      --border-color: #ffbf49;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --question-bg: #2c2c2c;
      --border-color: #666;
    }

    body {
      font-family: "Arial", sans-serif;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    h1 { margin-top: 0; }
    h2 { color: var(--text-color); }

    .question {
      margin: auto;
      margin-top: 60px;
      margin-bottom: 30px;
      padding: 20px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      background-color: var(--question-bg);
      max-width: 600px;
    }

    .choices button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: transform 0.2s ease;
    }

    .choices button:hover:not(:disabled) {
      background-color: #d0e8ff;
      transform: scale(1.05);
    }

    .choices button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }

    .image-box img {
      margin-top: 10px;
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      object-fit: contain;
    }

    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    #drawBox {
      position: fixed;
      top: 10px;
      right: 20px;
      background-color: var(--question-bg);
      border: 2px solid var(--border-color);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      text-align: center;
      user-select: none;
    }

    #drawBox button {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    #drawResult {
      margin-top: 5px;
      font-weight: bold;
      color: #6a1b9a;
    }

    @keyframes flash {
      0% { color: #6a1b9a; transform: scale(1); }
      50% { color: #ff5722; transform: scale(1.3); }
      100% { color: #6a1b9a; transform: scale(1); }
    }

    #drawResult.animate {
      animation: flash 0.5s ease-in-out;
    }

    @keyframes floatNotes {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .note {
      position: fixed;
      font-size: 24px;
      color: #ffffff88;
      animation: floatNotes 5s linear infinite;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .question { padding: 15px; }
      .choices button { width: 90%; max-width: 300px; font-size: 14px; }
      #nextBtn { width: 80%; }
      #drawBox, #themeToggle { font-size: 18px; padding: 5px; }
    }
  </style>
</head>
<body>
  <div id="noteContainer"></div>
  <div id="themeToggle" onclick="toggleTheme()">üåô</div>
  <div id="drawBox">
    <button onclick="drawNumber()">üé≤ ÊäΩËôüÁ¢º</button>
    <div id="drawResult">--</div>
  </div>

  <!-- ÂÖ∂È§òÁµêÊßãËàáÂéüÂßãÂÖßÂÆπ‰øùÊåÅ‰∏ÄËá¥ÔºåJS ‰øÆÊîπÂ∞áÊîæÂÖ• script ‰∏≠ËôïÁêÜ -->

  <script>
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) document.body.classList.add('dark-mode');

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      document.getElementById("themeToggle").textContent = document.body.classList.contains("dark-mode") ? "üåû" : "üåô";
    }

    const originalQuestions = [...questions];
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    shuffleArray(questions);
  </script>
</body>
</html>
