<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>字體樣式練習</title>
  <style>
    h3 {
      margin: 5px;
      color: rgb(0, 0, 0);
    }
    .a {
      font-style: normal;
    }
    .b {
      font-style: italic;
    }
    .c {
      font-style: oblique;
    }
    .d {
      font-style: oblique 60deg;
    }
  </style>
</head>
<body>
  <h3 class="a">我好開心（normal）</h3>
  <h3 class="b">我好開心（italic）</h3>
  <h3 class="c">我好開心（oblique）</h3>
  <h3 class="d">我好開心（oblique 60deg）</h3>
</body>
</html>
