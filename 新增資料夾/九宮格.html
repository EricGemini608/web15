<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>貓咪九宮格與原圖</title>
  <h1>喝牛奶的貓咪</h1>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      width: 300px;
      height: 300px;
    }
    .grid img, .original img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .original {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <img src="img2.jpg" alt="tile 1">
      <img src="img3.jpg" alt="tile 2">
      <img src="img5.jpg" alt="tile 3">
      <img src="img1.jpg" alt="tile 4">
      <img src="img6.jpg" alt="tile 5">
      <img src="img4.jpg" alt="tile 6">
      <img src="img9.jpg" alt="tile 7">
      <img src="img8.jpg" alt="tile 8">
      <img src="img7.jpg" alt="tile 9">
    </div>
    <div class="original">
      <img src="CAT.png"原圖">
    </div>
  </div>
</body>
</html>
