<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>回應式網頁切換</title>
  <link rel="stylesheet" type="text/css" href="rwd-layout1.css" />
  <style>
    .list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* 可選：讓它在小螢幕時換行 */
    }

    .item {
      background-color: rgb(192, 192, 192);
      flex: none;
      width: 280px;
      margin: 10px;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="list">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

</body>
</html>
