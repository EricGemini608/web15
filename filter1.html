<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>模糊效果練習</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    .blur-1 {
      filter: blur(2px);
    }

    .blur-2 {
      filter: blur(5px);
    }

    .blur-3 {
      filter: blur(10px);
    }

    p {
      background-color: white;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>模糊效果練習</h1>

  <p class="blur-1">這段文字的模糊程度是 <strong>2px</strong>。</p>
  <p class="blur-2">這段文字的模糊程度是 <strong>5px</strong>。</p>
  <p class="blur-3">這段文字的模糊程度是 <strong>10px</strong>。</p>
</body>
</html>
