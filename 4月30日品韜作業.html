<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>切換背景圖片</title>
  <style>
    body {
      background-image: url("真理果.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      font-family: "標楷體", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 48px;
      text-shadow: 2px 2px 6px black;
      margin-bottom: 20px;
    }

    button {
      margin-bottom: 30px;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.85);
      color: black;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgba(200, 200, 200, 0.9);
    }

    section {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px black;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: #aeeaff;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <button onclick="changeBackground()">換背景</button>

  <section>
    <h1>我的作業（4/30）</h1>
    <ul>
      <li><a href="https://ericgemini608.github.io/web15/fontstyle1.html">練習1</a></li>
      <li><a href="https://ericgemini608.github.io/web15/fontstyle2%E4%BD%9C%E6%A5%AD1.html">練習2</a></li>
      <li><a href="https://ericgemini608.github.io/web15/fontstyle3.html">練習3</a></li>
      <li><a href="https://ericgemini608.github.io/web15/%E5%AD%97%E9%AB%94.html">練習4</a></li>
      <li><a href="">練習5</a></li>
    </ul>
  </section>

  <script>
    const images = ["真理果.jpg", "真理理.jpg", "真果果.jpg"];
    let index = 0;
    function changeBackground() {
      index = (index + 1) % images.length;
      document.body.style.backgroundImage = `url('${images[index]}')`;
    }
  </script>

</body>
</html>
