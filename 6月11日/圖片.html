<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片圓角展示</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-4">
        <!-- 第一排圖片 -->
        <img src="Marika2.0.jpg" width="32%" class="rounded" alt="圓角圖片"> 
        <img src="Marika2.0.jpg" width="32%" class="rounded-circle" alt="圓形圖片"> 
        <img src="Marika2.0.jpg" width="32%" class="rounded-pill" alt="橢圓形圖片"> 
        
        <hr class="my-4">

        <!-- 第二排圖片 -->
        <img src="Marika3.0.jpg" width="32%" class="rounded-0" alt="無圓角圖片"> 
        <img src="Marika3.0.jpg" width="32%" class="rounded-3" alt="小圓角圖片"> 
        <img src="Marika3.0.jpg" width="32%" class="rounded-5" alt="大圓角圖片"> 
    </div>
</body>
</html>
