<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>字型練習</title>
  <style>
    #one   {font-family: serif;}
    #two   {font-family: sans-serif;}
    #three {font-family: cursive;}
    #four  {font-family: fantasy;}
    #five  {font-family: monospace;}
    #six   {font-family: "Arial Black", monospace;}
    #seven {font-family: 標楷體, monospace;}
    #eight {font-family: 娃娃體, 流葉體, monospace;}
  </style>
</head>
<body>
  <h2 id="one">生日快樂</h2>
  <h2 id="two">生日快樂</h2>
  <h2 id="three">生日快樂</h2>
  <h2 id="four">生日快樂</h2>
  <h2 id="five">生日快樂</h2>
  <h2 id="six">生日快樂</h2>
  <h2 id="seven">生日快樂</h2>
  <h2 id="eight">生日快樂</h2>
</body>
</html>
