<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>文字樣式練習</title>
  <style>
    <style> 
h3 {margin: 10px; font-size: 20px;} 
.a {text-emphasis: filled red;} 
.b { 
text-emphasis-style: filled; 
text-emphasis-color: red; 
}
.c {text-emphasis: open orange;} 
.d {text-emphasis: triangle #9097;} 
.e {text-emphasis: "哈" lch(50% 50 180 / 0.6);} 
  </style>
</head>
<body>
  <h1 class="a">今天天氣真好!!</h1>
  <h1 class="b">今天天氣真好!!</h1>
  <h1 class="c">今天天氣真好!!</h1>
  <h1 class="d">今天天氣真好!!</h1>
  <h1 class="e">今天天氣真好!!</h1>
</body>
</html>
